<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Tersimpan - ExtraCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* bg-slate-50 */
        }
        /* ... (Salin semua style CSS dari halaman lain untuk konsistensi) ... */
        .preview-card { position: relative; transition: all 0.3s ease; }
        .nav-link { position: relative; transition: color 0.3s ease; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 50%; transform: translateX(-50%); background-color: #2563EB; transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .nav-link:hover, .nav-link.active { color: #2563EB; }
        .logo-image { height: 70px; width: auto; }
        .breadcrumb a:hover { text-decoration: underline; }
        .auth-button {
            padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500;
            transition: all 0.2s ease; display: inline-block; text-align: center;
        }
        .auth-button-primary { background-color: #2563EB; color: white; }
        .auth-button-primary:hover { background-color: #1D4ED8; }
        .auth-button-secondary { background-color: transparent; color: #2563EB; border: 1px solid #2563EB; }
        .auth-button-secondary:hover { background-color: #DBEAFE; color: #1D4ED8; }
        
        #userInfoDesktopTrigger, #mobileUserInfoContainer .flex.items-center {
            display: flex; align-items: center; gap: 0.5rem; cursor: pointer;
        }
        #userPhotoDesktop, #userPhotoMobile {
            width: 32px; height: 32px; border-radius: 9999px; object-fit: cover;
        }
        .user-display-name {
            font-weight: 500; color: #374151; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; max-width: 100px;
        }
        .caret-icon { width: 1rem; height: 1rem; color: #6B7280; transition: transform 0.2s ease-in-out; }
        #userInfoDesktopTrigger.open .caret-icon { transform: rotate(180deg); }
        #userDropdownMenuDesktop {
            display: none; position: absolute; right: 0; top: 100%; margin-top: 0.5rem; width: 14rem;
            background-color: white; border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            z-index: 50; padding-top: 0.25rem; padding-bottom: 0.25rem; border: 1px solid #e5e7eb;
        }
        #userDropdownMenuDesktop a, #userDropdownMenuDesktop button {
            display: block; width: 100%; padding: 0.5rem 1rem; 
            font-size: 0.875rem; color: #374151; text-align: left;
        }
        #userDropdownMenuDesktop a:hover, #userDropdownMenuDesktop button:hover {
            background-color: #EFF6FF; color: #2563EB;
        }
        #userDropdownMenuDesktop .dropdown-item-active {
            background-color: #EFF6FF; color: #2563EB; font-weight: 500;
        }
        #userDropdownMenuDesktop #logoutButtonDropdownDesktop:hover {
            background-color: #FEF2F2; color: #DC2626; font-weight: 500;
        }
        .dropdown-user-info { padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; margin-bottom: 0.25rem;}
        .dropdown-user-info .name { font-size: 0.875rem; font-weight: 600; color: #1f2937;}
        .dropdown-user-info .email { font-size: 0.75rem; color: #6b7280; overflow: hidden; text-overflow: ellipsis;}
        #mobileUserMenuLinksContainer a {
            padding-left: 1.5rem; padding-right: 1.5rem; padding-top: 0.75rem;
            padding-bottom: 0.75rem; display: block; color: #4B5563;
        }
         #mobileUserMenuLinksContainer a:hover, #mobileUserMenuLinksContainer a.active {
            background-color: #EFF6FF; color: #2563EB;
        }

        .save-materi-btn {
            position: absolute; top: 0.75rem; right: 0.75rem; width: 2.25rem; height: 2.25rem;
            background-color: rgba(255, 255, 255, 0.9); border-radius: 9999px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease-in-out; border: 1px solid #e5e7eb;
            z-index: 20;
        }
        .save-materi-btn:hover { background-color: white; transform: scale(1.1); }
        .save-materi-btn .icon-outline { display: none; }
        .save-materi-btn .icon-solid { display: block; color: #2563EB; }
        .save-materi-btn svg { width: 1.25rem; height: 1.25rem; }
        .placeholder-card {
            background-color: white; border-radius: 0.75rem; padding: 2rem;
            text-align: center; border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <!-- Struktur Header lengkap disalin dari halaman lain -->
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        <div class="mb-8">
            <nav class="text-sm breadcrumb" aria-label="Breadcrumb">
              <ol class="list-none p-0 inline-flex">
                <li class="flex items-center">
                  <a href="index.html#home" class="text-blue-600 hover:text-blue-800">Home</a>
                  <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                </li>
                 <li class="flex items-center">
                  <a href="profil.html" class="text-blue-600 hover:text-blue-800">Profil Saya</a>
                  <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                </li>
                <li>
                  <span class="text-slate-500" aria-current="page">Materi Tersimpan</span>
                </li>
              </ol>
            </nav>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-8">Materi Tersimpan Anda</h1>

        <div id="savedMateriContainer" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Kartu materi akan di-render di sini oleh JavaScript -->
        </div>

        <div id="loadingState" class="text-center py-20">
            <p class="text-slate-500">Memuat materi tersimpan...</p>
        </div>

        <div id="emptyState" class="hidden placeholder-card">
            <h2 class="text-2xl font-semibold text-slate-700">Anda Belum Menyimpan Materi</h2>
            <p class="text-slate-500 mt-2 mb-6">Mulai jelajahi dan simpan materi yang Anda sukai!</p>
            <a href="semua-materi.html" class="auth-button auth-button-primary">Jelajahi Semua Materi</a>
        </div>
    </main>
    
    <footer class="bg-slate-800 text-slate-300 py-16 mt-16">
        <!-- Konten Footer Lengkap -->
    </footer>

    <script type="module">
        const firebaseConfig = {
          apiKey: "AIzaSyARLZcg_E2-H2UVD6qjc0Ls7m3Kkb-Uiyg",
          authDomain: "ec-materi.firebaseapp.com",
          projectId: "ec-materi",
          storageBucket: "ec-materi.firebasestorage.app", 
          messagingSenderId: "166687187100",
          appId: "1:166687187100:web:e073df281931524f660d59"
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayRemove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Logika Header Universal (Salin dari index.html) ---
        // ... ...

        // --- Logika Halaman Ini ---
        const loadingStateDiv = document.getElementById('loadingState');
        const emptyStateDiv = document.getElementById('emptyState');
        const savedMateriContainer = document.getElementById('savedMateriContainer');
        const levelColorClasses = {
            'PEMULA': 'bg-blue-100 text-blue-700', 'MENENGAH': 'bg-green-100 text-green-700',
            'MAHIR': 'bg-indigo-100 text-indigo-700', 'SEMUA LEVEL': 'bg-yellow-100 text-yellow-700'
        };

        // **BARU**: Fungsi untuk mengambil detail dari banyak materi
        async function fetchAndRenderSavedMaterials(savedIds) {
            savedMateriContainer.innerHTML = '';
            if (!savedIds || savedIds.length === 0) {
                emptyStateDiv.classList.remove('hidden');
                return;
            }
            emptyStateDiv.classList.add('hidden');
            
            // Buat array berisi promise untuk setiap pengambilan dokumen materi
            const materiPromises = savedIds.map(id => getDoc(doc(db, "materials", id)));
            
            // Jalankan semua promise secara bersamaan
            const materiSnapshots = await Promise.all(materiPromises);

            materiSnapshots.forEach(docSnap => {
                if (docSnap.exists()) {
                    const materiId = docSnap.id;
                    const materiData = docSnap.data();
                    const levelClass = levelColorClasses[materiData.level] || 'bg-gray-100 text-gray-700';

                    const cardHTML = `
                        <div class="preview-card bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col" data-materi-id="${materiId}">
                            <button class="save-materi-btn saved" aria-label="Hapus dari Materi Tersimpan">
                                <svg class="icon-outline" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                                <svg class="icon-solid" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path></svg>
                            </button>
                            <img src="${materiData.imageUrl}" alt="Materi ${materiData.title}" class="rounded-md mb-4 h-40 w-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Image+Error';">
                            <h4 class="text-lg font-semibold text-blue-700 mb-2">${materiData.title}</h4>
                            <p class="text-sm text-slate-600 mb-3 flex-grow">${materiData.description}</p>
                            <div class="mt-auto flex justify-between items-center">
                                <span class="text-xs ${levelClass} px-2 py-1 rounded-full">${materiData.level}</span>
                                <a href="materi-detail.html?id=${materiId}" class="text-sm font-medium text-blue-600 hover:text-blue-800">Lihat Detail &rarr;</a>
                            </div>
                        </div>`;
                    savedMateriContainer.innerHTML += cardHTML;
                }
            });
        }

        async function handleUnsaveMateriClick(event) {
            const button = event.target.closest('.save-materi-btn');
            if (!button || !auth.currentUser) return;
            const card = button.closest('.preview-card');
            const materiId = card.dataset.materiId;
            const uid = auth.currentUser.uid;
            const userDocRef = doc(db, "userSavedMaterials", uid);
            button.disabled = true;
            try {
                await updateDoc(userDocRef, { savedMaterialIds: arrayRemove(materiId) });
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.transform = 'scale(0.95)';
                card.style.opacity = '0';
                setTimeout(() => {
                    card.remove();
                    if (savedMateriContainer.childElementCount === 0) {
                        emptyStateDiv.classList.remove('hidden');
                    }
                }, 500);
            } catch (error) {
                console.error("Gagal menghapus materi:", error);
                alert("Gagal menghapus materi, silakan coba lagi.");
                button.disabled = false;
            }
        }

        if (savedMateriContainer) {
            savedMateriContainer.addEventListener('click', handleUnsaveMateriClick);
        }

        onAuthStateChanged(auth, async (user) => {
            // updateHeaderUI(user);
            if (user) {
                const uid = user.uid;
                const userDocRef = doc(db, "userSavedMaterials", uid);
                try {
                    const docSnap = await getDoc(userDocRef);
                    let savedIds = (docSnap.exists() && docSnap.data().savedMaterialIds) ? docSnap.data().savedMaterialIds : [];
                    await fetchAndRenderSavedMaterials(savedIds);
                } catch (error) {
                    console.error("Gagal mengambil data:", error);
                    renderSavedMaterials([]);
                } finally {
                    loadingStateDiv.style.display = 'none';
                }
            } else {
                window.location.href = `login-page.html?redirect=${window.location.pathname}`;
            }
        });
    </script>
</body>
</html>
