<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - ExtraCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .logo-image { height: 70px; width: auto; }
        .breadcrumb a:hover { text-decoration: underline; }
        .input-field {
            margin-top: 0.25rem; display: block; width: 100%;
            padding: 0.5rem 0.75rem; border-width: 1px;
            border-color: #D1D5DB; border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-field:focus {
            outline: 2px solid transparent; outline-offset: 2px;
            --tw-ring-color: #2563EB; border-color: #2563EB;
        }
        .input-field:disabled, .input-field:read-only {
            background-color: #F3F4F6; color: #6B7280; cursor: not-allowed;
        }
        .submit-button {
            padding: 0.75rem 2rem; border-radius: 0.5rem; font-weight: 600;
            transition: all 0.2s ease; display: inline-block; text-align: center;
            background-color: #16A34A; color: white;
        }
        .submit-button:hover { background-color: #15803D; }
        .submit-button:disabled { background-color: #9CA3AF; cursor: not-allowed; }
        .username-wrapper { position: relative; }
        .username-prefix {
            position: absolute; left: 0; top: 0; bottom: 0;
            display: flex; align-items: center; padding-left: 0.75rem; color: #6B7280;
        }
        .username-input { padding-left: 1.75rem; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html#home" class="flex items-center">
                <img src="Extra Course logo.png" alt="ExtraCourse Logo" class="logo-image" onerror="this.onerror=null; this.src='https://placehold.co/200x70/CCCCCC/000000?text=Logo+Error';">
            </a>
             <nav class="hidden md:flex space-x-4 lg:space-x-6 items-center">
                <a href="index.html#home" class="text-slate-600 hover:text-blue-600 font-medium">Home</a>
                <a href="semua-materi.html" class="text-slate-600 hover:text-blue-600 font-medium">Materi</a>
                <a href="semua-kuis.html" class="text-slate-600 hover:text-blue-600 font-medium">Kuis</a>
                <a href="profil.html" class="text-slate-600 hover:text-blue-600 font-medium">Profil Saya</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        <div class="mb-8">
            <nav class="text-sm breadcrumb" aria-label="Breadcrumb">
              <ol class="list-none p-0 inline-flex">
                <li class="flex items-center">
                  <a href="index.html#home" class="text-blue-600 hover:text-blue-800">Home</a>
                  <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                </li>
                 <li class="flex items-center">
                  <a href="profil.html" class="text-blue-600 hover:text-blue-800">Profil Saya</a>
                  <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                </li>
                <li>
                  <span class="text-slate-500" aria-current="page">Edit Profil</span>
                </li>
              </ol>
            </nav>
        </div>

        <div id="editProfileContent" class="hidden max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h1 class="text-3xl font-bold text-slate-800 mb-6">Edit Profil Anda</h1>
                <form id="profileForm" class="space-y-6">
                    <div>
                        <label for="displayName" class="block text-sm font-medium text-slate-700">Nama Tampilan</label>
                        <input type="text" id="displayName" name="displayName" class="input-field" required>
                    </div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
                        <div class="username-wrapper mt-1">
                            <span class="username-prefix">@</span>
                            <input type="text" id="username" name="username" class="input-field username-input" placeholder="pilih_username_unik" required>
                        </div>
                        <p id="username-feedback" class="mt-2 text-xs text-slate-500">Hanya boleh huruf kecil, angka, dan underscore (3-15 karakter).</p>
                    </div>

                    <div>
                        <label for="photoURL" class="block text-sm font-medium text-slate-700">URL Foto Profil</label>
                        <input type="url" id="photoURL" name="photoURL" class="input-field" placeholder="https://contoh.com/foto.jpg">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-slate-700">Email (tidak bisa diubah)</label>
                        <input type="email" id="email" name="email" class="input-field" disabled>
                    </div>
                    <div class="pt-4 flex items-center justify-end space-x-4">
                        <a href="profil.html" class="font-medium text-sm text-slate-600 hover:text-slate-800">Batal</a>
                        <button type="submit" id="saveProfileButton" class="submit-button">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
                <p id="formMessage" class="hidden mt-4 text-center text-sm"></p>
            </div>
        </div>

        <div id="loadingState" class="text-center py-20">
            <p class="text-slate-500">Memuat data profil...</p>
        </div>
    </main>

    <script type="module">
        const firebaseConfig = {
          apiKey: "AIzaSyARLZcg_E2-H2UVD6qjc0Ls7m3Kkb-Uiyg",
          authDomain: "ec-materi.firebaseapp.com",
          projectId: "ec-materi",
          storageBucket: "ec-materi.firebasestorage.app",
          messagingSenderId: "166687187100",
          appId: "1:166687187100:web:e073df281931524f660d59"
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);

        // DOM Elements
        const loadingStateDiv = document.getElementById('loadingState');
        const editProfileContent = document.getElementById('editProfileContent');
        const profileForm = document.getElementById('profileForm');
        const displayNameInput = document.getElementById('displayName');
        const usernameInput = document.getElementById('username');
        const photoURLInput = document.getElementById('photoURL');
        const emailInput = document.getElementById('email');
        const saveProfileButton = document.getElementById('saveProfileButton');
        const formMessage = document.getElementById('formMessage');
        const usernameFeedback = document.getElementById('username-feedback');
        let initialUsername = "";
        let debounceTimer;
        let isUsernameAvailable = true;

        async function loadProfileForEdit(user) {
            try {
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    initialUsername = userData.username || "";
                    usernameInput.value = initialUsername;
                    displayNameInput.value = user.displayName || "";
                    photoURLInput.value = user.photoURL || "";
                    emailInput.value = user.email;
                } else {
                    // Fallback jika dokumen user belum ada
                    displayNameInput.value = user.displayName || "";
                    photoURLInput.value = user.photoURL || "";
                    emailInput.value = user.email;
                }
                
                loadingStateDiv.style.display = 'none';
                editProfileContent.classList.remove('hidden');
            } catch (error) {
                console.error("Gagal memuat profil:", error);
                loadingStateDiv.textContent = "Gagal memuat profil.";
            }
        }
        
        usernameInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const username = usernameInput.value.trim().toLowerCase();
            const usernameRegex = /^[a-z0-9_]{3,15}$/;

            if (!usernameRegex.test(username)) {
                usernameFeedback.textContent = "Format salah (hanya huruf kecil, angka, _, 3-15 karakter).";
                usernameFeedback.className = "mt-2 text-xs text-red-500";
                isUsernameAvailable = false;
                return;
            }

            if (username === initialUsername) {
                usernameFeedback.textContent = "Ini adalah username Anda saat ini.";
                usernameFeedback.className = "mt-2 text-xs text-slate-500";
                isUsernameAvailable = true;
                return;
            }

            usernameFeedback.textContent = "Memeriksa...";
            usernameFeedback.className = "mt-2 text-xs text-slate-500";
            
            debounceTimer = setTimeout(async () => {
                try {
                    const checkUsername = httpsCallable(functions, 'checkUsernameUniqueness');
                    const result = await checkUsername({ username: username });
                    
                    if (result.data.available) {
                        usernameFeedback.textContent = "Username tersedia!";
                        usernameFeedback.className = "mt-2 text-xs text-green-600";
                        isUsernameAvailable = true;
                    } else {
                        usernameFeedback.textContent = "Username sudah digunakan.";
                        usernameFeedback.className = "mt-2 text-xs text-red-500";
                        isUsernameAvailable = false;
                    }
                } catch (error) {
                    console.error("Error checking username:", error);
                    usernameFeedback.textContent = "Gagal memeriksa username.";
                    usernameFeedback.className = "mt-2 text-xs text-red-500";
                    isUsernameAvailable = false;
                }
            }, 500);
        });

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.textContent = '';
            const newDisplayName = displayNameInput.value.trim();
            const newUsername = usernameInput.value.trim().toLowerCase();
            const newPhotoURL = photoURLInput.value.trim();
            
            if (!isUsernameAvailable && newUsername !== initialUsername) {
                formMessage.textContent = "Username tidak tersedia. Silakan pilih yang lain.";
                formMessage.className = 'block mt-4 text-center text-sm text-red-600';
                return;
            }
            
            saveProfileButton.disabled = true;
            saveProfileButton.textContent = 'Menyimpan...';

            try {
                await updateProfile(auth.currentUser, {
                    displayName: newDisplayName,
                    photoURL: newPhotoURL
                });

                const userDocRef = doc(db, "users", auth.currentUser.uid);
                await setDoc(userDocRef, {
                    displayName: newDisplayName,
                    username: newUsername,
                    photoURL: newPhotoURL
                }, { merge: true });

                formMessage.textContent = "Profil berhasil diperbarui!";
                formMessage.className = 'block mt-4 text-center text-sm text-green-600';

                setTimeout(() => {
                    window.location.href = 'profil.html';
                }, 1500);

            } catch (error) {
                console.error("Gagal memperbarui profil:", error);
                formMessage.textContent = "Gagal menyimpan: " + error.message;
                formMessage.className = 'block mt-4 text-center text-sm text-red-600';
            } finally {
                saveProfileButton.disabled = false;
                saveProfileButton.textContent = 'Simpan Perubahan';
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadProfileForEdit(user);
            } else {
                window.location.href = `login-page.html?redirect=edit-profil.html`;
            }
        });
    </script>
</body>
</html>
