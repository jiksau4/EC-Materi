<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - ExtraCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .logo-image { height: 70px; width: auto; }
        .breadcrumb a:hover { text-decoration: underline; }
        .input-field {
            margin-top: 0.25rem; display: block; width: 100%;
            padding: 0.5rem 0.75rem; border-width: 1px;
            border-color: #D1D5DB; border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-field:focus {
            outline: 2px solid transparent; outline-offset: 2px;
            --tw-ring-color: #2563EB; border-color: #2563EB;
        }
        .input-field:disabled, .input-field:read-only {
            background-color: #F3F4F6; color: #6B7280; cursor: not-allowed;
        }
        .submit-button {
            padding: 0.75rem 2rem; border-radius: 0.5rem; font-weight: 600;
            transition: all 0.2s ease; display: inline-block; text-align: center;
            background-color: #16A34A; color: white;
        }
        .submit-button:hover { background-color: #15803D; }
        .submit-button:disabled { background-color: #9CA3AF; cursor: not-allowed; }
        /* Style untuk username-prefix */
        .username-wrapper {
            position: relative;
        }
        .username-prefix {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding-left: 0.75rem;
            color: #6B7280;
        }
        .username-input {
            padding-left: 1.75rem; /* Memberi ruang untuk simbol @ */
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white shadow-sm">
        <!-- ... Konten Header ... -->
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        <div class="mb-8">
            <nav class="text-sm breadcrumb" aria-label="Breadcrumb">
              <!-- ... Konten Breadcrumb ... -->
            </nav>
        </div>

        <div id="editProfileContent" class="hidden max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h1 class="text-3xl font-bold text-slate-800 mb-6">Edit Profil Anda</h1>
                <form id="profileForm" class="space-y-6">
                    <div>
                        <label for="displayName" class="block text-sm font-medium text-slate-700">Nama Tampilan</label>
                        <input type="text" id="displayName" name="displayName" class="input-field" required>
                    </div>
                    
                    <!-- BARU: Input untuk Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
                        <div class="username-wrapper mt-1">
                            <span class="username-prefix">@</span>
                            <input type="text" id="username" name="username" class="input-field username-input" placeholder="pilih_username_unik" required>
                        </div>
                        <p class="mt-2 text-xs text-slate-500">Hanya boleh huruf kecil, angka, dan underscore. Akan digunakan untuk mencari teman.</p>
                    </div>

                    <div>
                        <label for="photoURL" class="block text-sm font-medium text-slate-700">URL Foto Profil</label>
                        <input type="url" id="photoURL" name="photoURL" class="input-field" placeholder="https://contoh.com/foto.jpg">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-slate-700">Email (tidak bisa diubah)</label>
                        <input type="email" id="email" name="email" class="input-field" disabled>
                    </div>
                    <div class="pt-4 flex items-center justify-end space-x-4">
                        <a href="profil.html" class="font-medium text-sm text-slate-600 hover:text-slate-800">Batal</a>
                        <button type="submit" id="saveProfileButton" class="submit-button">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
                <p id="formMessage" class="hidden mt-4 text-center text-sm"></p>
            </div>
        </div>

        <div id="loadingState" class="text-center py-20">
            <p class="text-slate-500">Memuat data profil...</p>
        </div>
    </main>

    <script type="module">
        const firebaseConfig = { /* ...KONFIGURASI FIREBASE ANDA... */ };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ... DOM Elements ...
        const usernameInput = document.getElementById('username');
        let initialUsername = "";

        async function loadProfileForEdit(user) {
            try {
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    initialUsername = userData.username || "";
                    usernameInput.value = initialUsername;
                    displayNameInput.value = user.displayName || "";
                    photoURLInput.value = user.photoURL || "";
                    emailInput.value = user.email;
                }
                
                loadingStateDiv.style.display = 'none';
                editProfileContent.classList.remove('hidden');
            } catch (error) { /* ... */ }
        }

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... logika validasi dan update ...
            const newUsername = usernameInput.value.trim().toLowerCase();
            
            // **PENTING**: Kita akan menambahkan logika validasi keunikan username di sini nanti
            // menggunakan Cloud Function. Untuk sekarang, kita simpan saja.

            try {
                // Update di Auth Service
                await updateProfile(auth.currentUser, {
                    displayName: newDisplayName,
                    photoURL: newPhotoURL
                });

                // Update di Firestore
                const userDocRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userDocRef, {
                    displayName: newDisplayName,
                    username: newUsername,
                    photoURL: newPhotoURL
                });

                // ... (tampilkan pesan sukses dan redirect) ...

            } catch (error) { /* ... */ }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadProfileForEdit(user);
            } else {
                window.location.href = `login-page.html?redirect=edit-profil.html`;
            }
        });
    </script>
</body>
</html>
