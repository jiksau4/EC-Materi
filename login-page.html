<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExtraCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .logo-image-login {
            height: 80px; 
            width: auto;
            margin-bottom: 1.5rem; 
        }
        .auth-button {
            padding: 0.625rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .auth-button-primary { background-color: #2563EB; color: white; }
        .auth-button-primary:hover { background-color: #1D4ED8; }
        .auth-button-primary:disabled { background-color: #93C5FD; cursor: not-allowed; }
        .google-btn svg {
             width: 1.25rem;
             height: 1.25rem;
             margin-right: 0.75rem;
        }
         .input-field {
            margin-top: 0.25rem; display: block; width: 100%;
            padding: 0.5rem 0.75rem; border-width: 1px;
            border-color: #D1D5DB; border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-field:focus {
            outline: 2px solid transparent; outline-offset: 2px;
            --tw-ring-color: #2563EB; border-color: #2563EB;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen px-4 py-8">
    <div class="mb-8 text-center">
        <a href="index.html#home">
            <img src="Extra Course logo.png" alt="ExtraCourse Logo" class="logo-image-login mx-auto" onerror="this.onerror=null; this.src='https://placehold.co/240x80/CCCCCC/000000?text=Logo+Error'; this.alt='Logo tidak ditemukan.';">
        </a>
    </div>

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">Selamat Datang Kembali!</h1>
        <p class="text-center text-slate-600 mb-8">Login untuk melanjutkan belajarmu.</p>
        
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-slate-700">Alamat Email</label>
                <input type="email" name="email" id="loginEmail" required class="input-field" placeholder="anda@contoh.com">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-slate-700">Kata Sandi</label>
                <input type="password" name="password" id="loginPassword" required class="input-field" placeholder="Kata sandi Anda">
            </div>
            <button type="submit" id="loginButtonEmail" class="w-full auth-button auth-button-primary shadow-md hover:shadow-lg">
                Login dengan Email
            </button>
        </form>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-slate-300"></div>
            <span class="flex-shrink mx-4 text-slate-400 text-sm">atau</span>
            <div class="flex-grow border-t border-slate-300"></div>
        </div>

        <button id="googleLoginBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition duration-150 ease-in-out mb-6 shadow-md hover:shadow-lg google-btn">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M21.992 12.293C21.992 11.472 21.923 10.672 21.784 9.892H12.204V14.263H17.74C17.484 15.713 16.674 16.951 15.471 17.753V20.319H18.915C20.838 18.505 21.992 15.663 21.992 12.293Z" fill="#fff"/><path d="M12.204 22.0002C15.123 22.0002 17.578 21.0472 18.915 19.3192L15.471 16.7532C14.534 17.3902 13.463 17.7562 12.204 17.7562C9.775 17.7562 7.723 16.1282 6.902 13.8432H3.342V16.4912C4.78 19.6332 8.204 22.0002 12.204 22.0002Z" fill="#fff"/><path d="M6.902 13.8433C6.646 13.1063 6.513 12.3263 6.513 11.5263C6.513 10.7273 6.646 9.94729 6.902 9.21029V6.56229H3.342C2.444 8.05029 1.992 9.73729 1.992 11.5263C1.992 13.3153 2.444 14.9993 3.342 16.4913L6.902 13.8433Z" fill="#fff"/><path d="M12.204 5.29691C13.642 5.29691 14.956 5.79191 15.928 6.70191L18.983 3.73491C17.573 2.41391 15.12 1.50091 12.204 1.50091C8.204 1.50091 4.78 3.86791 3.342 6.96291L6.902 9.21091C7.723 6.92591 9.775 5.29691 12.204 5.29691Z" fill="#fff"/></svg>
            Login dengan Google
        </button>

        <p id="loginMessage" class="mt-4 text-center text-sm text-red-500"></p>

        <p class="mt-8 text-center text-sm text-slate-600">
            Belum punya akun? <a href="registrasi.html" class="font-medium text-blue-600 hover:text-blue-700 hover:underline">Daftar di sini</a>
        </p>
        <p class="mt-2 text-center text-sm text-slate-600">
            <a href="#" id="forgotPasswordLink" class="font-medium text-slate-500 hover:text-slate-700 hover:underline">Lupa kata sandi?</a>
        </p>
    </div>

    <footer class="mt-12 text-center text-sm text-slate-500">
        <p>&copy; <span id="currentYear"></span> ExtraCourse. All rights reserved.</p>
        <p class="mt-1">
            <a href="kebijakan-privasi.html" class="hover:underline">Kebijakan Privasi</a> &bull; 
            <a href="syarat-ketentuan.html" class="hover:underline">Syarat & Ketentuan</a>
        </p>
    </footer>

    <script type="module">
        const firebaseConfig = {
          apiKey: "AIzaSyARLZcg_E2-H2UVD6qjc0Ls7m3Kkb-Uiyg",
          authDomain: "ec-materi.firebaseapp.com",
          projectId: "ec-materi",
          storageBucket: "ec-materi.firebasestorage.app",
          messagingSenderId: "166687187100",
          appId: "1:166687187100:web:e073df281931524f660d59"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            onAuthStateChanged,
            getAdditionalUserInfo // BARU
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, // BARU
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const loginMessage = document.getElementById('loginMessage');
        const currentYearSpan = document.getElementById('currentYear');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        if (currentYearSpan) currentYearSpan.textContent = new Date().getFullYear();

        // **BARU**: Fungsi untuk membuat dokumen pengguna
        async function createUserDocument(user) {
            const userDocRef = doc(db, "users", user.uid);
            await setDoc(userDocRef, {
                displayName: user.displayName,
                email: user.email,
                createdAt: serverTimestamp(),
                stats: {
                    quizzesCompleted: 0,
                    materialsCompleted: 0,
                    xpPoints: 0
                }
            }, { merge: true }); // Merge true agar tidak menimpa data jika sudah ada
            console.log("Dokumen pengguna berhasil dibuat/diverifikasi di Firestore untuk:", user.uid);
        }

        function redirectToApp(defaultRedirect = 'index.html') {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || defaultRedirect;
            window.location.href = redirectUrl;
        }

        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // ... (logika login email sama seperti sebelumnya) ...
            });
        }

        // **DIPERBARUI**: Logika Login dengan Google
        if (googleLoginBtn) {
            googleLoginBtn.addEventListener('click', () => {
                loginMessage.textContent = '';
                signInWithPopup(auth, googleProvider)
                    .then(async (result) => {
                        const user = result.user;
                        const additionalUserInfo = getAdditionalUserInfo(result);
                        
                        // Cek jika pengguna baru, buatkan dokumennya
                        if (additionalUserInfo.isNewUser) {
                            await createUserDocument(user);
                        }

                        console.log("Login Google Berhasil:", user);
                        redirectToApp();
                    }).catch((error) => {
                        console.error("Error Login Google:", error.code, error.message);
                        if (error.code === 'auth/popup-closed-by-user') {
                            loginMessage.textContent = "Anda menutup jendela login. Silakan coba lagi.";
                        } else {
                            loginMessage.textContent = "Gagal login dengan Google: " + error.message;
                        }
                    });
            });
        }
        
        if (forgotPasswordLink) {
            // ... (logika lupa kata sandi sama seperti sebelumnya) ...
        }

        onAuthStateChanged(auth, (user) => {
          if (user) {
            if (window.location.pathname.endsWith('login-page.html')) {
               console.log("Pengguna sudah login, idealnya diarahkan.");
               // redirectToApp(); // Tetap dikomentari agar tidak redirect otomatis saat testing
            }
          } else {
            console.log("Pengguna belum login atau sudah logout.");
          }
        });
    </script>
</body>
</html>
