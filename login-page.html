<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExtraCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .logo-image-login {
            height: 80px; 
            width: auto;
            margin-bottom: 1.5rem; 
        }
        .auth-button {
            padding: 0.625rem 1rem; /* py-2.5 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .auth-button-primary {
            background-color: #2563EB; /* bg-blue-600 */
            color: white;
        }
        .auth-button-primary:hover {
            background-color: #1D4ED8; /* hover:bg-blue-700 */
        }
        .google-btn svg {
             width: 1.25rem; /* w-5 */
             height: 1.25rem; /* h-5 */
             margin-right: 0.75rem; /* mr-3 */
        }
         .input-field {
            margin-top: 0.25rem; /* mt-1 */
            display: block;
            width: 100%;
            padding-left: 0.75rem; /* px-3 */
            padding-right: 0.75rem; /* px-3 */
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            border-width: 1px;
            border-color: #D1D5DB; /* border-slate-300 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .input-field:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-inset: var(--tw-empty,/*!*/ /*!*/);
            --tw-ring-offset-width: 0px;
            --tw-ring-offset-color: #fff;
            --tw-ring-color: #2563EB; /* focus:ring-blue-500 */
            border-color: #2563EB; /* focus:border-blue-500 */
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen px-4 py-8">
    <div class="mb-8 text-center">
        <a href="index.html#home">
            <img src="Extra Course logo.png" alt="ExtraCourse Logo" class="logo-image-login mx-auto" onerror="this.onerror=null; this.src='https://placehold.co/240x80/CCCCCC/000000?text=Logo+Error'; this.alt='Logo tidak ditemukan.';">
        </a>
    </div>

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">Selamat Datang Kembali!</h1>
        <p class="text-center text-slate-600 mb-8">Login untuk melanjutkan belajarmu.</p>
        
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-slate-700">Alamat Email</label>
                <input type="email" name="email" id="loginEmail" required class="input-field" placeholder="anda@contoh.com">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-slate-700">Kata Sandi</label>
                <input type="password" name="password" id="loginPassword" required class="input-field" placeholder="Kata sandi Anda">
            </div>
            <button type="submit" id="loginButtonEmail" class="w-full auth-button auth-button-primary shadow-md hover:shadow-lg">
                Login dengan Email
            </button>
        </form>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-slate-300"></div>
            <span class="flex-shrink mx-4 text-slate-400 text-sm">atau</span>
            <div class="flex-grow border-t border-slate-300"></div>
        </div>

        <button id="googleLoginBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition duration-150 ease-in-out mb-6 shadow-md hover:shadow-lg google-btn">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M21.992 12.293C21.992 11.472 21.923 10.672 21.784 9.892H12.204V14.263H17.74C17.484 15.713 16.674 16.951 15.471 17.753V20.319H18.915C20.838 18.505 21.992 15.663 21.992 12.293Z" fill="#fff"/><path d="M12.204 22.0002C15.123 22.0002 17.578 21.0472 18.915 19.3192L15.471 16.7532C14.534 17.3902 13.463 17.7562 12.204 17.7562C9.775 17.7562 7.723 16.1282 6.902 13.8432H3.342V16.4912C4.78 19.6332 8.204 22.0002 12.204 22.0002Z" fill="#fff"/><path d="M6.902 13.8433C6.646 13.1063 6.513 12.3263 6.513 11.5263C6.513 10.7273 6.646 9.94729 6.902 9.21029V6.56229H3.342C2.444 8.05029 1.992 9.73729 1.992 11.5263C1.992 13.3153 2.444 14.9993 3.342 16.4913L6.902 13.8433Z" fill="#fff"/><path d="M12.204 5.29691C13.642 5.29691 14.956 5.79191 15.928 6.70191L18.983 3.73491C17.573 2.41391 15.12 1.50091 12.204 1.50091C8.204 1.50091 4.78 3.86791 3.342 6.96291L6.902 9.21091C7.723 6.92591 9.775 5.29691 12.204 5.29691Z" fill="#fff"/></svg>
            Login dengan Google
        </button>

        <p id="loginMessage" class="mt-4 text-center text-sm text-red-500"></p>

        <p class="mt-8 text-center text-sm text-slate-600">
            Belum punya akun? <a href="registrasi.html" class="font-medium text-blue-600 hover:text-blue-700 hover:underline">Daftar di sini</a>
        </p>
        <p class="mt-2 text-center text-sm text-slate-600">
            <a href="#" id="forgotPasswordLink" class="font-medium text-slate-500 hover:text-slate-700 hover:underline">Lupa kata sandi?</a> <!-- Placeholder -->
        </p>
    </div>

    <footer class="mt-12 text-center text-sm text-slate-500">
        <p>&copy; <span id="currentYear"></span> ExtraCourse. All rights reserved.</p>
        <p class="mt-1">
            <a href="kebijakan-privasi.html" class="hover:underline">Kebijakan Privasi</a> &bull; 
            <a href="syarat-ketentuan.html" class="hover:underline">Syarat & Ketentuan</a>
        </p>
    </footer>

    <script type="module">
      const firebaseConfig = {
        apiKey: "AIzaSyARLZcg_E2-H2UVD6qjc0Ls7m3Kkb-Uiyg",
        authDomain: "ec-materi.firebaseapp.com",
        projectId: "ec-materi",
        storageBucket: "ec-materi.firebasestorage.app",
        messagingSenderId: "166687187100",
        appId: "1:166687187100:web:e073df281931524f660d59",
        measurementId: "G-MT58HLBRDY"
      };

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { 
          getAuth, 
          GoogleAuthProvider, 
          signInWithPopup, 
          signInWithEmailAndPassword,
          sendPasswordResetEmail, // Untuk fitur lupa kata sandi
          onAuthStateChanged 
      } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const googleProvider = new GoogleAuthProvider();

      const loginForm = document.getElementById('loginForm');
      const googleLoginBtn = document.getElementById('googleLoginBtn');
      const loginMessage = document.getElementById('loginMessage');
      const currentYearSpan = document.getElementById('currentYear');
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');

      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }

      // Fungsi untuk mengarahkan setelah login berhasil
      function redirectToApp(defaultRedirect = 'index.html') {
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get('redirect') || defaultRedirect;
          window.location.href = redirectUrl;
      }

      // Login dengan Email dan Kata Sandi
      if (loginForm) {
          loginForm.addEventListener('submit', (e) => {
              e.preventDefault();
              loginMessage.textContent = ''; 
              const email = document.getElementById('loginEmail').value;
              const password = document.getElementById('loginPassword').value;
              const loginButtonEmail = document.getElementById('loginButtonEmail');
              loginButtonEmail.disabled = true;
              loginButtonEmail.textContent = 'Memproses...';

              signInWithEmailAndPassword(auth, email, password)
                  .then((userCredential) => {
                      const user = userCredential.user;
                      console.log("Login Email Berhasil:", user);
                      redirectToApp();
                  })
                  .catch((error) => {
                      console.error("Error Login Email:", error.code, error.message);
                      if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                          loginMessage.textContent = "Email atau kata sandi salah.";
                      } else {
                          loginMessage.textContent = "Gagal login: " + error.message;
                      }
                  })
                  .finally(() => {
                    loginButtonEmail.disabled = false;
                    loginButtonEmail.textContent = 'Login dengan Email';
                  });
          });
      }

      // Login dengan Google
      if (googleLoginBtn) {
          googleLoginBtn.addEventListener('click', () => {
              loginMessage.textContent = '';
              signInWithPopup(auth, googleProvider)
                  .then((result) => {
                      const user = result.user;
                      console.log("Login Google Berhasil:", user);
                      redirectToApp();
                  }).catch((error) => {
                      console.error("Error Login Google:", error.code, error.message);
                      if (error.code === 'auth/popup-closed-by-user') {
                          loginMessage.textContent = "Anda menutup jendela login. Silakan coba lagi.";
                      } else {
                          loginMessage.textContent = "Gagal login dengan Google: " + error.message;
                      }
                  });
          });
      }
      
      // Fitur Lupa Kata Sandi (Dasar)
      if (forgotPasswordLink) {
          forgotPasswordLink.addEventListener('click', (e) => {
              e.preventDefault();
              loginMessage.textContent = '';
              const email = prompt("Silakan masukkan alamat email Anda untuk reset kata sandi:");
              if (email) {
                  sendPasswordResetEmail(auth, email)
                      .then(() => {
                          loginMessage.textContent = "Email reset kata sandi telah dikirim ke " + email + ". Silakan periksa kotak masuk Anda.";
                          loginMessage.className = 'mt-4 text-center text-sm text-green-600'; // Ganti warna jadi hijau untuk sukses
                      })
                      .catch((error) => {
                          console.error("Error Lupa Kata Sandi:", error.code, error.message);
                          if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-email') {
                              loginMessage.textContent = "Email tidak ditemukan atau tidak valid.";
                          } else {
                              loginMessage.textContent = "Gagal mengirim email reset: " + error.message;
                          }
                           loginMessage.className = 'mt-4 text-center text-sm text-red-500';
                      });
              } else if (email === '') {
                  loginMessage.textContent = "Alamat email tidak boleh kosong.";
              }
          });
      }


      // Monitor auth state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("Pengguna sudah login (halaman login):", user.displayName || user.email);
          if (window.location.pathname.endsWith('login-page.html') || window.location.pathname.endsWith('registrasi.html')) {
             // redirectToApp(); // Aktifkan ini jika ingin langsung redirect
             console.log("Pengguna sudah login, idealnya diarahkan.");
          }
        } else {
          console.log("Pengguna belum login atau sudah logout (halaman login).");
        }
      });

    </script>
</body>
</html>
