    <script type="module">
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyARLZcg_E2-H2UVD6qjc0Ls7m3Kkb-Uiyg",
        authDomain: "ec-materi.firebaseapp.com",
        projectId: "ec-materi",
        storageBucket: "ec-materi.firebasestorage.app", // Perbaikan: nama bucket biasanya .appspot.com, tapi gunakan yang dari console Anda. Saya asumsikan ini dari console Anda
        messagingSenderId: "166687187100",
        appId: "1:166687187100:web:e073df281931524f660d59",
        measurementId: "G-MT58HLBRDY" // Opsional, tapi baik jika ada
      };

      // Initialize Firebase
      // Import the functions you need from the SDKs you need
      // Gunakan path yang lengkap dari CDN untuk konsistensi dengan halaman lain jika Anda belum setting up build tools / bundler
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"; // Sesuaikan versi jika perlu
      import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
      // import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js"; // Aktifkan jika Anda ingin menggunakan Analytics di halaman ini juga

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      // const analytics = getAnalytics(app); // Aktifkan jika perlu
      const provider = new GoogleAuthProvider();

      const googleLoginBtn = document.getElementById('googleLoginBtn');
      const loginMessage = document.getElementById('loginMessage');
      const currentYearSpan = document.getElementById('currentYear');

      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }

      if (googleLoginBtn) {
          googleLoginBtn.addEventListener('click', () => {
              loginMessage.textContent = ''; // Bersihkan pesan error sebelumnya
              signInWithPopup(auth, provider)
                  .then((result) => {
                      const user = result.user;
                      console.log("Login Berhasil dengan Google:", user);
                      // Arahkan ke halaman utama atau dashboard setelah login berhasil
                      // Cek apakah ada parameter redirect dari halaman sebelumnya
                      const urlParams = new URLSearchParams(window.location.search);
                      const redirectUrl = urlParams.get('redirect') || 'index.html'; // Default ke index.html
                      window.location.href = redirectUrl; 
                  }).catch((error) => {
                      console.error("Error Login Google:", error.code, error.message);
                      if (error.code === 'auth/popup-closed-by-user') {
                          loginMessage.textContent = "Anda menutup jendela login. Silakan coba lagi.";
                      } else if (error.code === 'auth/cancelled-popup-request') {
                          loginMessage.textContent = "Proses login dibatalkan. Silakan coba lagi.";
                      } else {
                          loginMessage.textContent = "Gagal login dengan Google: " + error.message;
                      }
                  });
          });
      }

      // Monitor auth state
      // Ini berguna jika pengguna sudah login dan tidak sengaja kembali ke halaman login
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("Pengguna sudah login:", user.displayName || user.email);
          // Jika pengguna sudah login dan berada di halaman login, arahkan mereka
          if (window.location.pathname.endsWith('login-page.html') || window.location.pathname.endsWith('registrasi.html')) {
            // Cek apakah ada parameter redirect dari halaman sebelumnya
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'index.html'; // Default ke index.html
            // window.location.href = redirectUrl; // Komentari untuk sekarang agar tidak langsung redirect saat testing
            console.log("Pengguna sudah login, idealnya diarahkan ke:", redirectUrl);
          }
        } else {
          console.log("Pengguna belum login atau sudah logout.");
        }
      });

    </script>
