<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Teman - ExtraCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .logo-image { height: 70px; width: auto; }
        .breadcrumb a:hover { text-decoration: underline; }
        .auth-button {
            padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500;
            transition: all 0.2s ease; display: inline-block; text-align: center;
        }
        .auth-button-primary { background-color: #2563EB; color: white; }
        .auth-button-primary:hover { background-color: #1D4ED8; }
        .auth-button-secondary { background-color: transparent; color: #2563EB; border: 1px solid #2563EB; }
        .auth-button-secondary:hover { background-color: #DBEAFE; color: #1D4ED8; }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem; /* Ruang untuk ikon */
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
        }
        .search-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-color: #2563EB; border-color: #2563EB;
        }
        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #E5E7EB;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        }
        .user-card img {
            width: 48px;
            height: 48px;
            border-radius: 9999px;
            margin-right: 1rem;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <!-- ... Konten Header Lengkap ... -->
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        <div id="main-content" class="hidden max-w-2xl mx-auto">
             <div class="mb-8">
                <nav class="text-sm breadcrumb" aria-label="Breadcrumb">
                  <ol class="list-none p-0 inline-flex">
                    <li class="flex items-center">
                      <a href="index.html#home" class="text-blue-600 hover:text-blue-800">Home</a>
                      <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                    </li>
                    <li>
                      <span class="text-slate-500" aria-current="page">Cari Teman</span>
                    </li>
                  </ol>
                </nav>
            </div>
            
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">Cari Pengguna Lain</h1>
            <p class="text-slate-500 mb-6">Temukan teman baru dengan mencari username unik mereka.</p>

            <form id="search-form" class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                </div>
                <input type="search" id="search-input" class="search-input" placeholder="Cari dengan username (contoh: jiksau_sinom)" required>
            </form>

            <div id="search-results-container" class="mt-8 space-y-4">
                <!-- Hasil pencarian akan ditampilkan di sini -->
            </div>
        </div>

        <div id="loadingState" class="text-center py-20">
            <p class="text-slate-500">Memeriksa status login...</p>
        </div>
    </main>

    <script type="module">
        const firebaseConfig = { /* ...KONFIGURASI FIREBASE ANDA... */ };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Logika Header Universal (Salin dari file lain) ---
        // ... ...

        // --- Logika Halaman Ini ---
        const loadingStateDiv = document.getElementById('loadingState');
        const mainContentDiv = document.getElementById('main-content');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results-container');
        let currentUser = null;

        function renderSearchResults(users) {
            searchResultsContainer.innerHTML = ''; // Kosongkan hasil sebelumnya
            if (users.length === 0) {
                searchResultsContainer.innerHTML = `<p class="text-center text-slate-500">Pengguna tidak ditemukan.</p>`;
                return;
            }

            users.forEach(user => {
                const photoURL = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=random&size=48&color=fff&font-size=0.5`;
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div class="flex items-center">
                        <img src="${photoURL}" alt="Foto profil ${user.displayName}">
                        <div>
                            <p class="font-bold text-slate-800">${user.displayName}</p>
                            <p class="text-sm text-slate-500">@${user.username}</p>
                        </div>
                    </div>
                    <div>
                        <button class="auth-button auth-button-primary text-sm">Tambah Teman</button>
                    </div>
                `;
                searchResultsContainer.appendChild(userCard);
            });
        }
        
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) return;
            
            searchResultsContainer.innerHTML = `<p class="text-center text-slate-500">Mencari...</p>`;
            
            try {
                const usersRef = collection(db, "users");
                // Query untuk mencari username yang sama dan bukan diri sendiri
                const q = query(
                    usersRef, 
                    where("username", "==", searchTerm),
                    where("__name__", "!=", currentUser.uid), // __name__ adalah cara mereferensikan ID dokumen
                    limit(10)
                );

                const querySnapshot = await getDocs(q);
                const users = [];
                querySnapshot.forEach((doc) => {
                    users.push(doc.data());
                });

                renderSearchResults(users);

            } catch (error) {
                console.error("Error searching for users:", error);
                searchResultsContainer.innerHTML = `<p class="text-center text-red-500">Terjadi kesalahan saat mencari.</p>`;
            }
        });

        onAuthStateChanged(auth, (user) => {
            // updateHeaderUI(user);
            if (user) {
                currentUser = user;
                loadingStateDiv.style.display = 'none';
                mainContentDiv.classList.remove('hidden');
            } else {
                window.location.href = `login-page.html?redirect=cari-teman.html`;
            }
        });

    </script>
</body>
</html>
