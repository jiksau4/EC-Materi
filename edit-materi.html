<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Materi - Admin ExtraCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .logo-image { height: 70px; width: auto; }
        .breadcrumb a:hover { text-decoration: underline; }
        .input-field {
            margin-top: 0.25rem; display: block; width: 100%;
            padding: 0.5rem 0.75rem; border-width: 1px;
            border-color: #D1D5DB; border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-field:focus {
            outline: 2px solid transparent; outline-offset: 2px;
            --tw-ring-color: #2563EB; border-color: #2563EB;
        }
        .input-field:read-only {
             background-color: #F3F4F6;
             cursor: not-allowed;
        }
        .submit-button {
            padding: 0.75rem 2rem; border-radius: 0.5rem; font-weight: 600;
            transition: all 0.2s ease; display: inline-block; text-align: center;
            background-color: #16A34A; color: white; /* Green */
        }
        .submit-button:hover { background-color: #15803D; }
        .submit-button:disabled { background-color: #9CA3AF; cursor: not-allowed; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html#home" class="flex items-center">
                <img src="Extra Course logo.png" alt="ExtraCourse Logo" class="logo-image" onerror="this.onerror=null; this.src='https://placehold.co/200x70/CCCCCC/000000?text=Logo+Error';">
            </a>
            <h1 class="text-xl font-bold text-slate-700">Admin: Edit Materi</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        <div class="mb-8">
            <nav class="text-sm breadcrumb" aria-label="Breadcrumb">
              <ol class="list-none p-0 inline-flex">
                <li class="flex items-center">
                  <a href="admin.html" class="text-blue-600 hover:text-blue-800">Admin Dashboard</a>
                  <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                </li>
                <li>
                  <span class="text-slate-500" aria-current="page">Edit Materi</span>
                </li>
              </ol>
            </nav>
        </div>

        <div id="adminContent" class="hidden max-w-4xl mx-auto">
            <form id="materi-form" class="space-y-8 bg-white p-8 rounded-xl shadow-lg">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800">Edit Materi</h1>
                    <p class="text-slate-500 mt-1">Ubah detail di bawah ini dan simpan perubahan.</p>
                </div>

                <div class="border-t border-slate-200 pt-8 space-y-6">
                    <div>
                        <label for="materiId" class="block text-sm font-medium text-slate-700">ID Materi (tidak bisa diubah)</label>
                        <input type="text" id="materiId" class="input-field" readonly>
                    </div>
                    <div>
                        <label for="materiTitle" class="block text-sm font-medium text-slate-700">Judul Materi</label>
                        <input type="text" id="materiTitle" class="input-field" required>
                    </div>
                    <div>
                        <label for="materiDesc" class="block text-sm font-medium text-slate-700">Deskripsi Singkat</label>
                        <textarea id="materiDesc" rows="3" class="input-field" required></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                             <label for="materiLevel" class="block text-sm font-medium text-slate-700">Level Materi</label>
                             <select id="materiLevel" class="input-field"></select>
                        </div>
                         <div>
                            <label for="materiImageUrl" class="block text-sm font-medium text-slate-700">URL Gambar Sampul</label>
                            <input type="url" id="materiImageUrl" class="input-field" placeholder="https://.../gambar.jpg" required>
                        </div>
                    </div>
                     <div>
                        <label for="materiContent" class="block text-sm font-medium text-slate-700">Isi Materi Lengkap</label>
                        <textarea id="materiContent" rows="15" class="input-field font-mono text-sm" required></textarea>
                    </div>
                </div>

                <div class="pt-6 flex justify-end items-center border-t border-slate-200">
                    <p id="formMessage" class="mr-4 text-sm"></p>
                    <button type="submit" id="save-materi-btn" class="submit-button">
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>

        <div id="loadingState" class="text-center py-20">
            <p class="text-slate-500">Memeriksa hak akses...</p>
        </div>
        <div id="errorState" class="hidden text-center py-20 bg-white p-8 rounded-xl shadow-md">
             <h2 class="text-2xl font-semibold text-red-700">Materi Tidak Ditemukan</h2>
            <p class="text-slate-500 mt-2 mb-6">Maaf, kami tidak dapat menemukan materi yang Anda cari.</p>
            <a href="admin.html" class="auth-button auth-button-secondary">Kembali ke Dashboard</a>
        </div>
    </main>

    <script type="module">
        const firebaseConfig = {
          apiKey: "AIzaSyARLZcg_E2-H2UVD6qjc0Ls7m3Kkb-Uiyg",
          authDomain: "ec-materi.firebaseapp.com",
          projectId: "ec-materi",
          storageBucket: "ec-materi.firebasestorage.app",
          messagingSenderId: "166687187100",
          appId: "1:166687187100:web:e073df281931524f660d59"
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loadingStateDiv = document.getElementById('loadingState');
        const errorStateDiv = document.getElementById('errorState');
        const adminContentDiv = document.getElementById('adminContent');
        const materiForm = document.getElementById('materi-form');
        const materiIdInput = document.getElementById('materiId');
        const materiTitleInput = document.getElementById('materiTitle');
        const materiDescInput = document.getElementById('materiDesc');
        const materiLevelSelect = document.getElementById('materiLevel');
        const materiImageUrlInput = document.getElementById('materiImageUrl');
        const materiContentInput = document.getElementById('materiContent');
        const saveMateriBtn = document.getElementById('save-materi-btn');
        const formMessage = document.getElementById('formMessage');

        const levels = ["PEMULA", "MENENGAH", "MAHIR", "SEMUA LEVEL"];
        levels.forEach(level => {
            const option = document.createElement('option');
            option.value = level;
            option.textContent = level.charAt(0).toUpperCase() + level.slice(1).toLowerCase();
            materiLevelSelect.appendChild(option);
        });

        async function loadMateriForEdit(materiId) {
            try {
                const materiDocRef = doc(db, "materials", materiId);
                const docSnap = await getDoc(materiDocRef);

                if (!docSnap.exists()) {
                    throw new Error("Materi tidak ditemukan.");
                }

                const materiData = docSnap.data();
                materiIdInput.value = materiId;
                materiTitleInput.value = materiData.title;
                materiDescInput.value = materiData.description;
                materiLevelSelect.value = materiData.level;
                materiImageUrlInput.value = materiData.imageUrl;
                materiContentInput.value = materiData.content;

                loadingStateDiv.style.display = 'none';
                adminContentDiv.classList.remove('hidden');

            } catch (error) {
                console.error("Gagal memuat materi untuk diedit:", error);
                loadingStateDiv.style.display = 'none';
                errorStateDiv.classList.remove('hidden');
            }
        }

        materiForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.textContent = '';
            
            const materiId = materiIdInput.value.trim();
            if (!materiId) return;

            saveMateriBtn.disabled = true;
            saveMateriBtn.textContent = 'Menyimpan...';

            try {
                const updatedData = {
                    title: materiTitleInput.value,
                    description: materiDescInput.value,
                    level: materiLevelSelect.value,
                    imageUrl: materiImageUrlInput.value,
                    content: materiContentInput.value,
                };

                const materiDocRef = doc(db, "materials", materiId);
                await updateDoc(materiDocRef, updatedData);

                formMessage.textContent = "Perubahan berhasil disimpan!";
                formMessage.className = 'mr-4 text-sm text-green-600';
                
                alert(`Materi "${updatedData.title}" berhasil diperbarui!`);
                window.location.href = 'admin.html';

            } catch (error) {
                console.error("Gagal memperbarui materi:", error);
                formMessage.textContent = "Gagal menyimpan: " + error.message;
                formMessage.className = 'mr-4 text-sm text-red-600';
            } finally {
                saveMateriBtn.disabled = false;
                saveMateriBtn.textContent = 'Simpan Perubahan';
            }
        });

        onAuthStateChanged(auth, (user) => {
            const adminUIDs = ["gvEFUGr2TEYRmknHdf4Vxx5l4Bj1"]; 
            if (user && adminUIDs.includes(user.uid)) {
                const urlParams = new URLSearchParams(window.location.search);
                const materiId = urlParams.get('id');
                if (materiId) {
                    loadMateriForEdit(materiId);
                } else {
                    loadingStateDiv.style.display = 'none';
                    errorStateDiv.classList.remove('hidden');
                }
            } else {
                loadingStateDiv.innerHTML = `
                    <div class="text-center py-20 bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-2xl font-semibold text-red-700">Akses Ditolak</h2>
                        <p class="text-slate-500 mt-2 mb-6">Anda tidak memiliki hak untuk mengakses halaman ini.</p>
                        <a href="index.html" class="auth-button auth-button-secondary">Kembali ke Halaman Utama</a>
                    </div>
                `;
                loadingStateDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
